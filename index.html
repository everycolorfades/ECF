<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>every color fades</title>
  <meta name="description" content="Links to music, socials, and merch." />
  <style>
    html, body { height: 100%; margin: 0 }
    *, *::before, *::after { box-sizing: border-box }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0a0a0a; color: #f2f2f2 }

    /* Background image or gradient */
    .bg { position: fixed; inset: 0; z-index: -1; opacity: 0.55; background-image: var(--bg-image, radial-gradient(1200px 800px at 70% 20%, #1b2440 0%, #0a0a0a 60%)); background-size: cover; background-repeat: no-repeat; background-position: center; filter: saturate(110%) contrast(105%) }
    :root {
      /* To embed a single background file with no external assets, set this to your base64 image: */
      /* --bg-image: url('data:image/jpeg;base64,REPLACE'); */
    }

    .wrap { min-height: 100%; display: grid; place-items: center; padding: 48px 16px }

    .stack { width: 100%; max-width: 720px; text-align: center }

    .logo { font-size: clamp(28px, 4.2vw, 44px); font-weight: 800; letter-spacing: 0.5px; margin: 0 0 8px }
    .subtitle { opacity: 0.8; margin: 0 0 28px }

    .links { display: grid; gap: 12px; margin: 0 auto 28px; width: min(680px, 100%) }
    .link { display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; color: inherit; padding: 14px 18px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.03); transition: transform .12s ease, background .12s ease, border-color .12s ease }
    .link:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.22); background: rgba(255,255,255,0.06) }
    .link span { font-weight: 600; letter-spacing: 0.2px }

    .fine { opacity: 0.7; font-size: 14px }

    /* compact on very small screens */
    @media (max-width: 420px) {
      .wrap { padding: 28px 12px }
      .links { gap: 10px }
      .link { padding: 12px 14px }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <section class="stack">
      <h1 class="logo">every color fades</h1>
      <p class="subtitle">listen · follow · merch</p>

      <nav class="links" aria-label="primary">
        <!-- Replace with your real URLs -->
        <a class="link" href="https://open.spotify.com/artist/your-id" target="_blank" rel="noopener"><span>Spotify</span></a>
        <a class="link" href="https://music.apple.com/artist/your-id" target="_blank" rel="noopener"><span>Apple Music</span></a>
        <a class="link" href="https://www.youtube.com/@yourchannel" target="_blank" rel="noopener"><span>YouTube</span></a>
        <a class="link" href="https://soundcloud.com/your-id" target="_blank" rel="noopener"><span>SoundCloud</span></a>
        <a class="link" href="https://instagram.com/your-id" target="_blank" rel="noopener"><span>Instagram</span></a>
        <a class="link" href="https://twitter.com/your-id" target="_blank" rel="noopener"><span>Twitter</span></a>
        <a class="link" href="https://your-merch-store.example" target="_blank" rel="noopener"><span>Merch</span></a>
      </nav>

      <p class="fine">© <span id="y"></span> every color fades</p>
    </section>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
