<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>every color fades</title>
  <meta name="description" content="Links to music, socials, and merch." />
  <style>
    html, body { height: 100%; margin: 0 }
    *, *::before, *::after { box-sizing: border-box }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0a0a0a; color: #f2f2f2 }

    /* Background image or gradient */
    .bg { position: fixed; inset: 0; z-index: -1; opacity: 0.55; background-image: var(--bg-image, radial-gradient(1200px 800px at 70% 20%, #1b2440 0%, #0a0a0a 60%)); background-size: cover; background-repeat: no-repeat; background-position: center; filter: saturate(110%) contrast(105%) }
    :root {
      /* Optional: embed a single background as base64 so there are ZERO external assets. */
      /* --bg-image: url('data:image/jpeg;base64,PASTE_BACKGROUND_BASE64_HERE'); */
      /* Provide your logo and promo image below via data URIs to keep this a one-file site. */
      /* --logo-image: url('data:image/png;base64,PASTE_LOGO_BASE64_HERE'); */
      /* --promo-image: url('data:image/jpeg;base64,PASTE_PROMO_BASE64_HERE'); */
    }

    .wrap { min-height: 100%; padding: 32px 16px 48px; display: grid; place-items: center }

    /* Two-column layout on larger screens */
    .grid {
      width: 100%; max-width: 1100px;
      display: grid; gap: 28px;
      grid-template-columns: 1fr; align-items: start;
    }
    @media (min-width: 860px) {
      .grid { grid-template-columns: 420px minmax(0, 1fr) }
    }

    /* LEFT: logo + links */
    .left {
      display: grid; gap: 18px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 100%; max-width: 360px; height: auto; margin: 0 auto; display: block;
      /* If you embed the logo as CSS, uncomment the block below and remove the <img> tag */
      /* background-image: var(--logo-image); background-size: contain; background-repeat: no-repeat; background-position: center; aspect-ratio: 6/2; */
    }

    .links { display: grid; gap: 10px }
    .link { display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: inherit; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.02); transition: transform .12s ease, background .12s ease, border-color .12s ease }
    .link:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.22); background: rgba(255,255,255,0.06) }
    .link span { font-weight: 600; letter-spacing: 0.2px }

    /* RIGHT: promo image */
    .hero {
      width: 100%;
      border-radius: 16px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
    }
    .hero-img { display: block; width: 100%; height: auto; object-fit: cover }

    .fine { opacity: 0.7; font-size: 14px; text-align: center; margin-top: 22px }
  </style>
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <section class="grid">
      <!-- LEFT COLUMN: LOGO + LINKS -->
      <aside class="left" aria-label="Site navigation">
        <!-- Option A: Use an <img> and commit logo.png next to index.html -->
        <img class="logo" src="logo.png" alt="every color fades logo" />
        <!-- Option B (single-file): Delete the <img> above, uncomment the CSS in .logo, and replace this placeholder with nothing. -->

        <nav class="links">
          <!-- Replace href values with real URLs -->
          <a class="link" href="https://open.spotify.com/artist/your-id" target="_blank" rel="noopener"><span>Spotify</span></a>
          <a class="link" href="https://music.apple.com/artist/your-id" target="_blank" rel="noopener"><span>Apple Music</span></a>
          <a class="link" href="https://www.youtube.com/@yourchannel" target="_blank" rel="noopener"><span>YouTube</span></a>
          <a class="link" href="https://soundcloud.com/your-id" target="_blank" rel="noopener"><span>SoundCloud</span></a>
          <a class="link" href="https://instagram.com/your-id" target="_blank" rel="noopener"><span>Instagram</span></a>
          <a class="link" href="https://twitter.com/your-id" target="_blank" rel="noopener"><span>Twitter</span></a>
          <a class="link" href="https://your-merch-store.example" target="_blank" rel="noopener"><span>Merch</span></a>
        </nav>
        <p class="fine">Â© <span id="y"></span> every color fades</p>
      </aside>

      <!-- RIGHT COLUMN: PROMO / GUITAR IMAGE -->
      <section class="hero" aria-label="Promo image">
        <!-- Option A: Commit promo.jpg next to index.html and use the <img> below. -->
        <img class="hero-img" src="promo.jpg" alt="Matt playing guitar" />
        <!-- Option B (single-file): Instead of <img>, use a div with background-image: var(--promo-image) and a fixed aspect ratio. Example:
        <div style="aspect-ratio: 4/5; background-image: var(--promo-image); background-size: cover; background-position: center"></div>
        -->
      </section>
    </section>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
